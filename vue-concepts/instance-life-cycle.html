<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Concepts</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <button type="button" @click="title = `${title}!`;">update title</button>
        <button type="button" @click="$destroy()">destroy</button>
    </div>
    
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                title: 'instance life cycles',
            },
            beforeCreate() {
                console.log('before create');
            },
            created() {
                console.log('created');
            },
            beforeMount() {
                console.log('before mounting DOM');
            },
            mounted() {
                console.log('DOM mounted');
            },
            beforeUpdate() {
                console.log('before update any DOM element');
            },
            updated() {
                console.log('after DOM is updated');
            },
            beforeDestroy() {
                console.log('before destroy');
            },
            destroyed() {
                console.log('destroyed');
            },
        });
    </script>
</body>
</html>
