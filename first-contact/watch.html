<!DOCTYPE html>
<html>
    <head>
        <title>VueJS first contact</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="add1">add 1 on counter 1</button>
            <button v-on:click="add2">add 1 on counter 2</button>
            <p>Counter values: {{ counter1 }} | {{ counter2 }}</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    counter1: 0,
                    counter2: 0,
                },
                watch: {
                    // this function needs to have the same name as the property you want to monitor
                    counter1(newValue, oldValue) {
                        console.log(newValue, oldValue);

                        // this function doesn't need to return something, as opposed to computed properties
                        setTimeout(() => {
                            // arrow function is needed to have "this" pointing to the Vue object
                            this.counter1 = 0;
                        }, 2000)
                    }
                },
                methods: {
                    add1() {
                        this.counter1++;
                    },
                    add2() {
                        this.counter2++;
                    }
                }
            })
        </script>
    </body>
</html>
