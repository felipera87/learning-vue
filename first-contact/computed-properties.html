<!DOCTYPE html>
<html>
    <head>
        <title>VueJS first contact</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="add1">add 1 on counter 1</button>
            <button v-on:click="add2">add 1 on counter 2</button>
            <p>Counter values: {{ counter1 }} | {{ counter2 }}</p>
            <p>Result: {{ resultAsMethod() }}</p>
            <p>Result: {{ resultAsComputed }}</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    counter1: 0,
                    counter2: 0,
                },
                computed: {
                    resultAsComputed() {
                        console.log('I am called only when changing counter1');
                        return this.counter1 > 5 ? 'bigger than 5' : 'not bigger than 5';
                    }
                },
                methods: {
                    add1() {
                        this.counter1++;
                    },
                    add2() {
                        this.counter2++;
                    },
                    resultAsMethod() {
                        console.log('I am called at every render, even when incrementing counter2');
                        return this.counter1 > 5 ? 'bigger than 5' : 'not bigger than 5';
                    }
                }
            })
        </script>
    </body>
</html>
