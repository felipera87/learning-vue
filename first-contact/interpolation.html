<!DOCTYPE html>
<html>
    <head>
        <title>VueJS first contact</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>{{ counter }}</h2>
            <h3>counter * 2: {{ counter * 2 }}</h3>
            <h3>{{ counter > 5 ? 'counter is bigger than 5' : 'counter is not bigger than 5' }}</h3>
            <h3>random calc with just javascript code: {{ 10 + 40 - 8 }}</h3>
            <button v-on:click="add">Add 1</button>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    counter: 0
                },
                methods: {
                    add() {
                        this.counter++
                    },
                }
            })
        </script>
    </body>
</html>
